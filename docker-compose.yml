version: '3.8'

services:
  # ----------------------------------------------------------------
  # API Gateway
  # ----------------------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: api-gateway
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - user
      - search
      - cart
      - order
      - payment
      - product
      - wishlist
      - recommendation
      - notification
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  # ----------------------------------------------------------------
  # Core Services
  # ----------------------------------------------------------------
  search:
    build: ./search-service
    container_name: search-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Elasticsearch=http://elasticsearch:9200
       - REDIS_CONNECTION=redis:6379  # Add this line
    ports:
      - "5001:5000"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  cart:
    build: ./cart-service
    container_name: cart-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Redis=redis:6379
      - Kafka__BootstrapServers=kafka:9092
    ports:
      - "5002:5000"
    depends_on:
      - redis
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  order:
    build: ./order-service
    container_name: order-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Postgres=postgres:5432
      - Kafka__BootstrapServers=kafka:9092
    ports:
      - "5003:5000"
    depends_on:
      - postgres
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  payment:
    build: ./payment-service
    container_name: payment-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Postgres=postgres:5432
    ports:
      - "5004:5000"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  user:
    build: ./user-service
    container_name: user-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__MySQL=mysql:3306
    ports:
      - "5005:5000"
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  auth:
    build: ./auth-service
    container_name: auth-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Postgres=postgres:5432
    ports:
      - "5006:5000"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  # ----------------------------------------------------------------
  # Domain-specific Services
  # ----------------------------------------------------------------
  product:
    build: ./product-service
    container_name: product-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - MongoDbSettings__ConnectionString=mongodb://mongo:27017
      - MongoDbSettings__DatabaseName=ecommerce_db
      - MongoDbSettings__ProductCollectionName=products
    ports:
      - "5007:5000"
    depends_on:
      - mongo
      - elasticsearch
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  wishlist:
    build: ./wishlist-service
    container_name: wishlist-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "5008:5000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  recommendation:
    build: ./recommendation-service
    container_name: recommendation-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__Neo4j=neo4j://neo4j:7687
      - Kafka__BootstrapServers=kafka:9092
    ports:
      - "5009:5000"
    depends_on:
      - neo4j
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  notification:
    build: ./notification-service
    container_name: notification-service
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__MongoDB=mongodb://mongo:27017
      - Kafka__BootstrapServers=kafka:9092
    ports:
      - "5010:5000"
    depends_on:
      - mongo
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  # ----------------------------------------------------------------
  # Data Infrastructure
  # ----------------------------------------------------------------
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - ecommerce-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      - KAFKA_CFG_PROCESS_ROLES=broker
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=users
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  neo4j:
    image: neo4j:5
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/secret123
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - ecommerce-net

  # ----------------------------------------------------------------
  # UI Interfaces
  # ----------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ecommerce-net

  elasticsearch-head:
    image: mobz/elasticsearch-head:5
    container_name: elasticsearch-head
    ports:
      - "9100:9100"
    depends_on:
      - elasticsearch
    networks:
      - ecommerce-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    restart: unless-stopped
    networks:
      - ecommerce-net

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ecommerce-net

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8083:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - ecommerce-net

  neo4j-browser:
    image: neo4j:5
    container_name: neo4j-browser
    environment:
      - NEO4J_AUTH=neo4j/secret123
    ports:
      - "7475:7474"
      - "7688:7687"
    depends_on:
      - neo4j
    restart: unless-stopped
    networks:
      - ecommerce-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ecommerce-net

  mysql-workbench:
    image: mysql:8
    container_name: mysql-workbench
    command: ["sleep", "infinity"]
    ports:
      - "33060:3306"  # mapped differently to avoid conflict
    environment:
      - MYSQL_ROOT_PASSWORD=secret
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - ecommerce-net

volumes:
  redis-data:
  es-data:
  pg-data:
  mysql-data:
  mongo-data:
  neo4j-data:

networks:
  ecommerce-net:
    driver: bridge
